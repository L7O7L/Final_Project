<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de Usuarios</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombres">Nombres : </label> <input
							id="nombres" type="text" class="form-control" th:field="*{nombres}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="apellidos">Apellidos : </label> <input
							id="apellidos" class="form-control" th:field="*{apellidos}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="fecha_nac">Fecha de Nacimiento : </label> <input
							id="fecha_nac" type="date" class="form-control" th:field="*{nacimiento}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="dni">DNI : </label> <input
							id="dni" type="text" class="form-control" th:field="*{dni}"
							required autofocus="autofocus" maxlength="8" min="8">
					</div>

					<div class="form-group">
						<label class="control-label" for="correo">Email : </label> <input
							type="email" id="correo" class="form-control"
							th:field="*{correo}" required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Contraseña : </label> <input
							type="password" id="password" class="form-control"
							th:field="*{password}" required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="telefono">Teléfono : </label> <input
							type="text" id="telefono" class="form-control" maxlength="9" min="9"
							th:field="*{telefono}" required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="institucion_id">Institución : </label> <input
							type="number" id="institucion_id" class="form-control"
							th:field="*{institucionId}" required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="tipo_id">Tipo : </label> <input
							type="number" id="tipo_id" class="form-control"
							th:field="*{tipoId}" required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="tutor_id">Tutor : </label> <input
							type="number" id="tutor_id" class="form-control"
							th:field="*{tutorId}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia
								sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
