<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Formulario de Registro de Usuario</title>

<link rel="stylesheet" href="css/login.css">
<body>

	<div class="position-relative"
		style="background-image: url('img/fondo.jpg');"
		id="Image_register">

		<div class="container">

			<div class="row" id="card_view">
				<div class="col-sm-12">
					<div style="background-color: rgba(0, 0, 0, 0);">
						<div class="card-body">

							<div class="row">
								<div class="col-sm-5"
									style="text-align: center; padding: 10vh 0;">

									<h3>BIENVENIDO</h3>

									<hr>

									<a th:href="@{/registro}"
										style="color: black; text-decoration: none;">¿No tienes
										cuenta? Registrate</a>

									<hr>

								</div>
								<div class="col-sm-2"></div>
								<div class="col-sm-5"
									style="text-align: center; line-height: 10vh;">

									<h3 class="card-title">User Login</h3>

									<form th:action="@{/login}" method="post">

										<div class="alert alert-warning alert-dismissible fade show"
											role="alert" th:if=${param.error} style="line-height: 200%; margin-top: 18px;">
											Usuario o contraseña invalidos.
											<button type="button" class="btn-close"
												data-bs-dismiss="alert" aria-label="Close"></button>
										</div>
										
										<div class="alert alert-info alert-dismissible fade show"
											role="alert" th:if=${param.logout} style="line-height: 200%; margin-top: 18px;">
											Ha cerrado sesion
												exitosamente
											<button type="button" class="btn-close"
												data-bs-dismiss="alert" aria-label="Close"></button>
										</div>

										<div class="row">

											<div class="col-sm-12">

												<label for="username">Email: </label><br> <input
													type="email" class="form-control" id="design_input"
													name="username" aria-describedby="basic-addon1" required
													autofocus="autofocus" placeholder="example@gmail.com">

											</div>

											<div class="col-sm-12">

												<label for="password">Contraseña: </label><br> <input
													type="password" class="form-control" id="design_input"
													aria-describedby="basic-addon1" name="password" required
													autofocus="autofocus">

											</div>

											<div class="col-sm-2"></div>
											<div class="col-sm-8">
												<button type="submit" class="btn btn-secondary"
													id="design_btn">Iniciar Sesión</button>
											</div>
											<div class="col-sm-2"></div>

										</div>

									</form>



								</div>

							</div>


						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
