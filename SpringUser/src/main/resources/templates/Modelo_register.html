<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Formulario de Registro de Usuario</title>

<link rel="stylesheet" href="css/form_register.css">
<body>

	<div class="position-relative"
		style="background-image: url('img/banner_register.jpg');"
		id="Image_register">

		<div class="container">

			<div class="row" id="card_view">
				<div class="col-sm-8">

					<div th:if=${param.exito}>
						<div class="alert alert-info">Se ha registrado exitosamente
							a la aplicación</div>
					</div>

					<div style="background-color: rgba(0, 0, 0, 0);">
						<div class="card-body">
							<h3 class="card-title py-3">Fomulario de Registro</h3>
							<form th:action="@{/registro}" method="post"
								th:object="${usuario}">
								<div class="row py-4">

									<div class="col-sm-1"></div>

									<div class="col-sm-4">

										<label for="nombres">Nombres: </label><br> <input
											type="text" class="form-control" id="design_input"
											th:field="*{nombres}" aria-describedby="basic-addon1"
											required autofocus="autofocus" name="nombres">

									</div>

									<div class="col-sm-4">

										<label for="apellidos">Apellidos: </label><br> <input
											type="text" class="form-control" id="design_input"
											name="apellidos" th:field="*{apellidos}"
											aria-describedby="basic-addon1" required
											autofocus="autofocus">

									</div>

									<div class="col-sm-3"></div>

									<div class="col-sm-1"></div>

									<div class="col-sm-4">

										<label for="dni">DNI: </label><br> <input type="text"
											class="form-control" id="design_input" th:field="*{dni}"
											aria-describedby="basic-addon1" required name="dni"
											autofocus="autofocus" maxlength="8">

									</div>

									<div class="col-sm-4">

										<label for="correo">Correo: </label><br> <input
											type="email" class="form-control" id="design_input"
											th:field="*{correo}" aria-describedby="basic-addon1" required
											autofocus="autofocus" name="correo">

									</div>

									<div class="col-sm-3"></div>

									<div class="col-sm-1"></div>

									<div class="col-sm-4">

										<label for="passoword">Contraseña: </label><br> <input
											type="password" class="form-control" id="design_input"
											th:field="*{password}" aria-describedby="basic-addon1"
											required autofocus="autofocus" name="passoword">

									</div>

									<div class="col-sm-4">

									</div>

									<div class="col-sm-3"></div>

									<div class="col-sm-3"></div>

									<div class="col-sm-4"></div>
									<div class="col-sm-4">
										<button type="submit" class="btn btn-secondary"
											id="design_btn">Registrar</button>
									</div>
									<div class="col-sm-4"></div>

									<div class="col-sm-4"></div>
									<div class="col-sm-4">
										<span id="design_btn"><a th:href="@{/login}"
											style="color: black; 	text-decoration: none;">¿Ya tienes
												cuenta? Inicia sesión</a></span>
									</div>
									<div class="col-sm-4"></div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
