<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Perfil User</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="css/form_register.css">
	
</head>
<body>
	
	<div class="position-relative"
		style="background-image: url('img/mountains.jpg');" id="Image_register">

		<header class="p-3"
			style="background-color: rgba(0, 0, 0, 0);">
			<div class="container">
				<div
					class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

					<ul
						class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a th:href="@{/}"  class="nav-link px-2 text-secondary">Inicio</a></li>
						<li><a th:href="@{/perfil} + ${#request.userPrincipal.principal.username}"  class="nav-link px-2 text-secondary">Perfil</a></li>
					</ul>
					
					<div class="text-end">
						<button sec:authorize="isAuthenticated()" type="button"
							class="btn btn-secondary">
							<a th:href="@{/logout}"
								style="text-decoration: none; color: white;">Cerrar Sesion</a>
						</button>
					</div>
				</div>
			</div>

		</header>

		<div class="container">

			<div class="row" id="card_view">
				<div class="col-sm-8">

					<div style="background-color: rgba(0, 0, 0, 0);">
						<div class="card-body">
							<h3 class="card-title py-3 px-5">Perfil Usuario</h3>
							<h2></h2>
							<form >
								<div class="row py-4">

									<div class="col-sm-3"></div>

									<div class="col-sm-4">

										<label for="nombres">Nombres: </label><br> <input
											type="text" class="form-control" id="design_input" th:value="${usuario.nombres}"
											 aria-describedby="basic-addon1" disabled="disabled"
											required autofocus="autofocus" name="nombres">

									</div>

									<div class="col-sm-4">

										<label for="apellidos">Apellidos: </label><br> <input
											type="text" class="form-control" id="design_input"
											name="apellidos"  disabled="disabled"
											aria-describedby="basic-addon1" required
											autofocus="autofocus" th:value="${usuario.apellidos}">

									</div>

									<div class="col-sm-1"></div>

									<div class="col-sm-3"></div>

									<div class="col-sm-4">

										<label for="dni">DNI: </label><br> <input type="text"
											class="form-control" id="design_input" 
											aria-describedby="basic-addon1" required name="dni"
											autofocus="autofocus" maxlength="8" th:value="${usuario.dni}" disabled="disabled">

									</div>

									<div class="col-sm-4">

										<label for="correo">Correo: </label><br> <input
											type="email" class="form-control" id="design_input"
											 aria-describedby="basic-addon1" th:value="${usuario.correo}"
											autofocus="autofocus" name="correo" disabled="disabled">

									</div>

									<div class="col-sm-1"></div>

									<div class="col-sm-3"></div>

									<div class="col-sm-4">

									</div>

									<div class="col-sm-1"></div>

									<div class="col-sm-3"></div>

									<div class="col-sm-4"></div>
									<div class="col-sm-4"></div>

									<div class="col-sm-4"></div>	
									<div class="col-sm-4"></div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	
</body>
</html>
